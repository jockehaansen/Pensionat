<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alla kunder</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <button class="navButton"><a th:href="@{/index}" >Home</a></button>
    </nav>
    <h2>Add ny kund till black list</h2>
    <form action="#" th:action="@{/blacklist/addtoblacklist}" method="post">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" th:value="${name}" placeholder="För- & efternamn"><br>
        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" th:value="${email}" placeholder="email-address"><br>
        <label for="group">Group: </label>
        <input type="text" id="group" name="group" th:value="${group}" placeholder="Grupp">
        <br><br>
        <input class="navButton" type="submit" value="Lägg till kund till blacklist">
        <br>
        <p class="error" th:name="felmeddelande" th:text="${felmeddelande}">
            <br>

    </form>
    <hr class="divider">
    <h2>Alla registrerade kunder i black list</h2>
    <div class="all_customers" th:if="${#lists.isEmpty(allablkunder)}">
        <p>Det finns inga registrerade kunder i blacklist</p>
    </div>
    <div class="all_customers room-container" th:unless="${#lists.isEmpty(allablkunder)}" th:each="blkund : ${allablkunder}">
        <div class="room-inner-container">
            <div class="text-container">
                <p th:text="${blkund.email}"  ></p>
            </div>
            <div class="button-container">

                <button class="navButton"><a th:href="@{/blacklist/editById/{id}(id=${blkund.email})}">Ändra</a></button>
                <form th:action="@{/blacklist/deleteById/{id}(id=${blkund.email})}" method="post" onsubmit="return confirm('Är du säker på att du vill ta bort kunden?')">
                    <button class="navButton" type="submit">Ta bort kund</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
