<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alla kunder</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="all_bookings" th:if="${#lists.isEmpty(allBookings)}">
    <p>Det finns inga bokningar</p>
</div>
<div class="all_customers" th:unless="${#lists.isEmpty(allBookings)}">
    <table class = "paddingBetweenCols">
        <tr>
            <td>Boknings id</td>
            <td>Kund</td>
            <td>Rumsnummer</td>
            <td>Antal personer</td>
            <td>Startdatum</td>
            <td>Slutdatum</td>
        </tr>
        <tr th:each="book : ${allBookings}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.kund.namn}"></td>
            <td th:text="${book.rum.rumsnr}"></td>
            <td th:text="${book.numOfBeds}"></td>
            <td th:text="${book.startdatum}"></td>
            <td th:text="${book.slutdatum}"></td>
        </tr>
    </table>
</div>

</body>
</html>
