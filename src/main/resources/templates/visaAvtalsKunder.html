<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alla Avtals Kunder</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Font-kit -->
    <script src="https://kit.fontawesome.com/e381b12111.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="table-container">
    <nav class="navbar">
        <button class="navButton"><a th:href="@{/index}" >Home</a></button>
    </nav>
    <h2 class="text-align-center">Alla registrerade avtals-kunder</h2>
    <hr class="divider">
    <!--
    <div th:if="${#lists.isEmpty(allaAvtalsKunder)}">
        <p>Det finns inga registrerade kunder</p>
        <th><a th:href="1"><i class="fa-solid fa-arrow-up-z-a"></i></a></th>
                <th><a th:href="1"><i class="fa-solid fa-arrow-down-z-a"></i></a></th>
    </div>
    -->
    <div class="room-container ">
        <table class="customer-table">
            <thead>
            <tr>
                <th> Company
                    <div class="header-flex">
                        <a th:href="@{/company/allCustomers/sortedByCompanyAsc}"><i class="fa-solid fa-arrow-up-z-a"></i></a>
                        <a th:href="@{/company/allCustomers/sortedByCompanyDesc}"><i class="fa-solid fa-arrow-down-z-a"></i></a>
                    </div>
                </th>

                <th>Contact
                    <div class="header-flex">
                        <a th:href="@{/company/allCustomers/sortedByContactAsc}"><i class="fa-solid fa-arrow-up-z-a"></i></a>
                        <a th:href="@{/company/allCustomers/sortedByContactDesc}"><i class="fa-solid fa-arrow-down-z-a"></i></a>
                    </div>
                </th>

                <th>City
                    <div class="header-flex">
                        <a th:href="@{/company/allCustomers/sortedByCityAsc}"><i class="fa-solid fa-arrow-up-z-a"></i></a>
                        <a th:href="@{/company/allCustomers/sortedByCityDesc}"><i class="fa-solid fa-arrow-down-z-a"></i></a>
                    </div>
                </th>

                <th>Country
                    <div class="header-flex">
                        <a th:href="@{/company/allCustomers/sortedByCountryAsc}"><i class="fa-solid fa-arrow-up-z-a"></i></a>
                        <a th:href="@{/company/allCustomers/sortedByCountryDesc}"><i class="fa-solid fa-arrow-down-z-a"></i></a>
                    </div>
                </th>
                    <!-- TODO Search input + button här -->
            </tr>
            </thead>
                <!-- TODO Ta in den osorterade eller sorterade listan här, och generera rader -->
            <tbody>
                <tr th:unless="${#lists.isEmpty(allContractCustomers)}" th:each="contractCustomer : ${allContractCustomers}">
                    <td th:text="${contractCustomer.companyName}"></td>
                    <td th:text="${contractCustomer.contactName}"></td>
                    <td th:text="${contractCustomer.city}"></td>
                    <td th:text="${contractCustomer.country}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
