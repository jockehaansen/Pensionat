<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uppdatera kundstatus i blacklist</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <button class="navButton"><a th:href="@{/blacklist}" >Gå tillbaka</a></button>
    </nav>
    <h2>Uppdatera kundstatus i blacklist</h2>
    <form action="#" th:action="@{/blacklist/update}" th:object="${updateblkund}" method="post">
        <label for="name">Name:  </label>
        <input type="text" id="name" name="name" th:field="*{name}"><br>

        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" th:field="*{email}"><br>

        <label for="group">Group:</label>
        <input type="text" id="group" name="group" th:field="*{group}"><br>

        <label for="ok">Blacklisted?: </label>
        <input type="checkbox" id="ok" name="ok" th:field="*{ok}"><br>

        <input type="hidden" id="id" name="id" th:field="*{id}" >
        <p class="error" th:name="felmeddelande" th:text="${felmeddelande}"></p>

        <br><br>
        <input type="submit" value="Ändra kundinfo">
    </form>
</div>
</body>
</html>
