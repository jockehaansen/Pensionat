<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uppdatera användare</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
        .container{
            width: fit-content;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <button class="navButton"><a th:href="@{/index}" >Home</a></button>
    </nav>
    <div>
        <h2 class="text-align-center">Uppdatera användare</h2>
        <hr class="divider">
        <form action="#" th:action="@{/admin/update}" th:object="${user}" method="post">
            <label for="username">Användarnamn:  </label>
            <input type="text" id="username" name="username" th:field="*{username}" ><br>

            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" th:field="*{email}"><br>

            <label for="password">Lösenord: </label>
            <input readonly type="password" id="password" name="password" th:field="*{password}">
            <input type="hidden" id="id" name="id" th:field="*{id}">
            <p class="error" th:name="felmeddelande" th:text="${felmeddelande}"></p>

            <label>Roller:</label><br>
            <div class="role-checkbox">
                <input type="checkbox" id="adminRole" name="roles" value="ADMIN" th:checked="${#lists.contains(userRoles, 'ADMIN')}">
                <label for="adminRole">Admin</label>
            </div>
            <div class="role-checkbox">
                <input type="checkbox" id="receptionistRole" name="roles" value="RECEPTIONIST" th:checked="${#lists.contains(userRoles, 'RECEPTIONIST')}">
                <label for="receptionistRole">Receptionist</label>
            </div>
            <br>

            <br><br>
            <input type="submit" value="Uppdatera användare">
        </form>

    </div>
</div>
</body>
</html>
